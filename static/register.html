<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title> Seaside Bites </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>Register</h3>
            <p>Create username and password.</p>
          </div>
        </div>
        <form class="login-form">
          <input id="username" type="text" placeholder="username"/>
          <input id="email" type="email" placeholder="email"/>
          <input id="phone" type="tel" placeholder="phone number"/>
          <button id="submit-button" type="button" class="btn btn-primary">create account</button>
          <p id="message" class="message">Already have an account? <a href="login.html">Login</a></p>
        </form>
      </div>
    </div>
</body>
</body>
<script src="./scripts/login.js"></script>
</html>
